<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="pantalla-dividida">
      <div class="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav nav nav-pills flex-column">
                <li class="nav-item">
                  <p class="nav-link fw-semibold text-body-secondary">Menú</p>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active fw-bold"
                    aria-current="page"
                    href="javascript:void(0)"
                    id="inicio"
                  >
                    Inicio
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link fw-bold"
                    href="javascript:void(0)"
                    id="calendario"
                  >
                    Calendarios escolares
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="javascript:void(0)" id="nosotros">
                    Acerca de nosotros
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link fw-bold"
                    href="javascript:void(0)"
                    id="propuesta"
                  >
                    Nuestra propuesta pedagógica
                  </a>
                </li>
              </ul>
      
            </div>
          </div>
        </nav>
        
      </div>
      <div class="derecha" style="height: 100vh">
        <div id="imagen" style="height: 100vh"></div>
        <div class="contenedor-botones">
          <div class="d-flex flex-row">
            <button class="oval-button" id="retroceder">Retroceder</button>
            <button class="derecha oval-button" id="avanzar">Avanzar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
